<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:panelGrid columns="1">
                <p:fieldset legend="Technical Areas" id="data_element">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Technical Area:" for="technical_area_name"/>
                        <p:inputText id="technical_area_name"/>
                        <p:outputLabel value="Description:" for="description"/>
                        <p:inputText id="description"/>
                        <p:outputLabel value="Is Active?:" for="is_active"/>
                        <p:selectBooleanCheckbox id="is_active"/>
                        <p:commandButton value="SAVE" icon="ui-icon-disk"/>
                        <p:commandButton value="CLEAR" icon="ui-icon-cancel"/>
                    </p:panelGrid>
                </p:fieldset>
                
                <p:dataTable id="technical_area_table">
                <p:column headerText="Technical Area">
                </p:column>
                <p:column headerText="Description">
                </p:column>
                <p:column headerText="Active?">
                </p:column>
                <p:column headerText="">
                    <p:commandButton update=":form:report_form" icon="ui-icon-search" title="View">
                        <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
