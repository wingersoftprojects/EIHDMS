<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form >
            <p:growl id="messages" showDetail="true" />
            <p:panelGrid columns="2">
                <p:fieldset legend="User Access Scope" id="access_scope">
                    <p:panelGrid columns="4">
                        <p:outputLabel value="Username:" for="user_detail"/>
                        <p:selectOneMenu id="user_detail" value="#{access_scopeBean.selected.user_detail_id}" style="width:125px" required="true" requiredMessage="User Detail field is Required">
                            <f:selectItem itemLabel="" />
                            <f:selectItems value="#{user_detailBean.tsActive}" var="item" itemLabel="#{item.user_name}" itemValue="#{item.user_detail_id}"/>
                            <p:ajax process="@this"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Region:" for="region"/>
                        <p:selectOneMenu id="region" value="#{access_scopeBean.selected.region_id}"  style="width:125px" required="true" requiredMessage="User Detail field is Required">
                            <f:selectItem itemLabel="" />
                            <f:selectItems value="#{regionBean.tsActive}" var="item" itemLabel="#{item.region_name}" itemValue="#{item.region_id}"/>
                            <p:ajax event="change" process="@this" update="district,county,sub_county,parish,health_facility"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="District:" for="district"/>
                        <p:selectOneMenu id="district" value="#{access_scopeBean.selected.district_id}"  style="width:125px" required="false">
                            <f:selectItem itemLabel="" />
                            <f:selectItems value="#{districtBean.getts_id(access_scopeBean.selected.region_id)}" var="item" itemLabel="#{item.district_name}" itemValue="#{item.district_id}"/>
                            <p:ajax event="change" process="@this" update="county,sub_county,parish,health_facility"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="county" value="County:" />
                        <p:selectOneMenu id="county" value="#{countyBean.selected.county_id}" style="width:125px" required="false" requiredMessage="County field is Required">
                            <f:selectItem itemLabel="" />
                            <f:selectItems value="#{countyBean.getts_id(access_scopeBean.selected.district_id)}" var="item" itemLabel="#{item.county_name}" itemValue="#{item.county_id}"/>
                            <p:ajax process="@this" update="sub_county,parish,health_facility"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="sub_county" value="Sub County:" />
                        <p:selectOneMenu id="sub_county" value="#{sub_countyBean.selected.sub_county_id}" style="width:125px" required="false">
                            <f:selectItem itemLabel="" />
                            <f:selectItems value="#{sub_countyBean.getts_id(countyBean.selected.county_id)}" var="item" itemLabel="#{item.sub_county_name}" itemValue="#{item.sub_county_id}"/>
                            <p:ajax process="@this" update="parish,health_facility"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Parish:" for="parish"/>
                        <p:selectOneMenu id="parish" value="#{access_scopeBean.selected.parish_id}"  style="width:125px" required="false" converter="parishConverter">
                            <f:selectItem itemLabel="" />
                            <f:selectItems value="#{parishBean.getts_id(sub_countyBean.selected.sub_county_id)}" var="item" itemLabel="#{item.parish_name}" itemValue="#{item.parish_id}" />
                            <p:ajax event="change" process="@this" update="health_facility"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Health facility:" for="health_facility"/>
                        <p:selectOneMenu id="health_facility" value="#{access_scopeBean.selected.health_facility_id}" style="width:125px" required="false" requiredMessage="User Detail field is Required" converter="health_facilityConverter">
                            <f:selectItem itemLabel="" />
                            <f:selectItems value="#{health_facilityBean.getts_id(access_scopeBean.selected.parish_id)}" var="item" itemLabel="#{item.health_facility_name}" itemValue="#{item.health_facility_id}"/>
                            <p:ajax process="@this"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Is Active?:" for="is_active"/>
                        <p:selectOneMenu id="is_active" value="#{access_scopeBean.selected.is_active}" required="true" requiredMessage="Is active field is required">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Yes" itemValue="1" />
                            <f:selectItem itemLabel="No" itemValue="0" />
                        </p:selectOneMenu>
                        <p:commandButton value="SAVE" icon="ui-icon-disk" process="parish,district,region,health_facility,user_detail,access_scope,@this" update="@form"/>
                        <p:commandButton value="CLEAR" icon="ui-icon-cancel" update="@form" process="@this"/>
                    </p:panelGrid>
                </p:fieldset>
                <p:dataTable id="access_scopes_table" var="item" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,30,50,100">
                    <p:column headerText="User Name">

                    </p:column>
                    <p:column headerText="Region">

                    </p:column>
                    <p:column headerText="District">

                    </p:column>
                    <p:column headerText="Parish">

                    </p:column>
                    <p:column headerText="Facility">

                    </p:column>
                    <p:column headerText="">
                        <p:commandButton value="Edit" process="@this" update="@form" icon="ui-icon-search" title="View">
                        </p:commandButton>
                        <p:commandButton value="Delete" update="@form" process="@this">
                            <p:confirm header="Confirmation" message="Are you sure you want to delete?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
