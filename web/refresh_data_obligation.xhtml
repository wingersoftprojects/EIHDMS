<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:growl/>
            <p:fieldset legend="Refresh Data Obligation for the Current Full Year">
                <h:commandButton value="Current Year - Refresh Data Obligation">
                    <f:ajax listener="#{data_obligationBean.update_data_obligation_full_current_year()}"/>
                </h:commandButton>
            </p:fieldset>
            <p:fieldset legend="Refresh Data Obligation only for the Current Month">
                <h:commandButton value="Current Month - Refresh Data Obligation">
                    <f:ajax listener="#{data_obligationBean.update_data_obligation_full_current_month()}"/>
                </h:commandButton>
            </p:fieldset>
        </h:form>

        <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
            <f:facet name="default">
                <h:outputText value="Status: StandBy" />
            </f:facet>

            <f:facet name="start">

            </f:facet>

            <f:facet name="complete">
                <h:outputText value="Status: Completed" />
            </f:facet>
        </p:ajaxStatus>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="/images/ajax-loader.gif" />
        </p:dialog>
    </ui:define>

</ui:composition>
