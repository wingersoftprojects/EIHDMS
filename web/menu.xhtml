<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EIHDMS</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:growl id="messages"/>
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2" style="padding-top: 7px;">
                            <img src="resources/images/EGPAF_Logo_Name.png" alt="" style="width: 100%;"/>
                        </div>
                        <div class="ui-grid-col-10" style="padding-top: 7px;">
                            <p:menubar>
                                <p:submenu label="Data" icon="ui-icon-circle-plus">
                                    <p:menuitem value="Data Upload" icon="ui-icon-circle-arrow-n" update="messages"/>
                                    <p:menuitem value="Data Entry" icon="ui-icon-pencil" update="messages"/>
                                </p:submenu>
                                <p:submenu label="Settings" icon="ui-icon-gear">
                                    <p:submenu label="Location Settings" icon="ui-icon-info">
                                        <p:menuitem value="Location"  action="locationsettings?faces-redirect=true"  />
                                        <p:menuitem value="Facility Level" action="facilitylevel?faces-redirect=true" />
                                        <p:menuitem value="Health Facility" action="healthfacility?faces-redirect=true" />
                                    </p:submenu>
                                    <p:submenu label="Form Settings" icon="ui-icon-document">
                                        <p:menuitem value="Technical Areas" action="technicalarea?faces-redirect=true" />
                                        <p:menuitem value="Report Form Details" action="reportform?faces-redirect=true" />
                                        <p:menuitem value="Report Form Groups" action="reportformgroup?faces-redirect=true" />
                                        <p:menuitem value="Data Elements" action="dataelement?faces-redirect=true" />
                                        <p:menuitem value="Standard Rules" action="standardrule?faces-redirect=true"  />
                                        <p:menuitem value="Validation Rules" action="validationrule?faces-redirect=true" />
                                    </p:submenu>
                                    <p:submenu label="User Settings" icon="ui-icon-person">
                                        <p:menuitem value="Group Details" action="groupdetail?faces-redirect=true">
                                        </p:menuitem> 
                                        <p:menuitem value="User Details" action="userdetail?faces-redirect=true">
                                        </p:menuitem> 
                                        <p:menuitem value="User Category"/> 
                                    </p:submenu>
                                    <p:menuitem value="Application Configurations" action="applicationconfiguration?faces-redirect=true"/> 
                                </p:submenu>

                                <p:submenu label="Tools" icon="ui-icon-wrench">
                                    <p:menuitem value="Download Template" url="#"/>
                                </p:submenu>

                                <p:submenu label="Reports" icon="ui-icon-copy">
                                    <p:submenu label="Standard Reports">
                                        <p:menuitem value="Report 1" url="#" />
                                        <p:menuitem value="Report 2" url="#" />
                                    </p:submenu>
                                    <p:submenu label="Dynamic Reports">
                                        <p:menuitem value="Report 1" url="#" />
                                        <p:menuitem value="Report 2" url="#" />
                                    </p:submenu>
                                    <p:submenu label="Validation Reports">
                                        <p:menuitem value="Report 1" url="#" />
                                        <p:menuitem value="Report 2" url="#" />
                                    </p:submenu>
                                    <p:submenu label="User Action Reports">
                                        <p:menuitem value="Report 1" url="#" />
                                        <p:menuitem value="Report 2" url="#" />
                                    </p:submenu>
                                    <p:submenu label="Data Status Reports">
                                        <p:menuitem value="Report 1" url="#" />
                                        <p:menuitem value="Report 2" url="#" />
                                    </p:submenu>
                                </p:submenu>

                                <p:submenu label="Help" icon="ui-icon-help">
                                    <p:menuitem value="Help Contents" url="#" />
                                    <p:menuitem value="About" url="#" />
                                </p:submenu>
                                <f:facet name="options">
                                    <p:outputPanel style="padding: 2px;background: antiquewhite; font-size: 16px !important; font-weight: bold;">
                                        <p:outputLabel value="Welcome: #{loginBean.user_detail.first_name} #{loginBean.user_detail.second_name}     "/>
                                        <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{loginBean.logout()}" update="@all" ajax="false" />
                                    </p:outputPanel>
                                </f:facet>

                            </p:menubar></div>
                    </div>
                </div>

            </h:form>
        </f:view>

    </h:body>
</html>
