<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EIHDMS</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:growl id="messages"/>
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2" style="padding-top: 20px;">
                            <img src="resources/images/egpaf-logo-stamp_nobkgdwhite.png" alt="" style="width: 90px; margin-left: 50px;"/>
                        </div>
                        <div class="ui-grid-col-10" style="padding-top: 20px;">
                            <p:menubar>
                                <p:submenu label="Actions" icon="ui-icon-pencil">
                                    <p:submenu label="Report Upload" icon="ui-icon-refresh">
                                        <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                                        <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                                    </p:submenu>
                                    <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                                        <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                                    </p:submenu>
                                </p:submenu>
                                <p:submenu label="Reports" icon="ui-icon-document">
                                    <p:submenu label="New" icon="ui-icon-contact">
                                        <p:menuitem value="Project" url="#" />
                                        <p:menuitem value="Other" url="#" />
                                    </p:submenu>
                                    <p:menuitem value="Open" url="#" />
                                    <p:separator />
                                    <p:menuitem value="Quit" url="#" />
                                </p:submenu>

                                <p:submenu label="Settings" icon="ui-icon-gear">
                                    <p:menuitem value="Section" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                                    <p:submenu label="Location Settings" icon="ui-icon-contact">
                                        <p:menuitem value="Region" url="#" />
                                        <p:menuitem value="District" url="#" />
                                        <p:menuitem value="Sub District" url="#" />
                                    </p:submenu>
                                    <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                                </p:submenu>

                                <p:submenu label="Help" icon="ui-icon-help">
                                    <p:menuitem value="Contents" url="#" />
                                    <p:submenu label="Search" icon="ui-icon-search">
                                        <p:submenu label="Text">
                                            <p:menuitem value="Workspace" url="#" />
                                        </p:submenu>
                                        <p:menuitem value="File" url="#" />
                                    </p:submenu>
                                </p:submenu>
                                <f:facet name="options">
                                    <p:outputPanel style="padding: 2px;background: antiquewhite; font-size: 16px !important; font-weight: bold;">
                                        <p:outputLabel value="Welcome: Eliab Natumanya   "/>
                                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                                    </p:outputPanel>
                                </f:facet>

                            </p:menubar></div>
                    </div>
                </div>

            </h:form>
        </f:view>

    </h:body>
</html>
