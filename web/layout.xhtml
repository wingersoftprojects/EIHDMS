<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <h:outputStylesheet name="./assets/css/style.css"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <style>
            .fm-header {
                white-space: pre-wrap !important;
            }

            .fm-grid-column {
                width: 100px !important;
            }
        </style>
        <title>EIHDMS</title>
    </h:head>
    <f:event listener="#{loginBean.redirectifnotloggedin()}" type="preRenderView" />
    <h:body>
        <div id="top" class="top" style="height: 85px;text-align: center;padding-top: 8px;">
            <p:outputLabel value="EGPAF INTEGRATED HEALTH DATA MANAGEMENT SYSTEM (EIHDMS)" style="font-family:Arial, Helvetica, sans-serif;font-size: 16px;color: white;"/>
            <ui:insert name="top">
                <ui:include src="menu.xhtml"/>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:menu toggleable="true">
                            <p:submenu label="Missing Data">
                                <p:menuitem value="Form 108 for May 2016" />
                                <p:menuitem value="Form 105 for May 2016"/>
                            </p:submenu>
                            <p:submenu label="Pending Validation">
                                <p:menuitem value="HMIS 097 VHT Facility Quarterly"  ajax="false"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <h:form>
            <p:idleMonitor timeout="960000">
                <p:ajax event="idle" listener="#{loginBean.redirectifnotloggedin()}" update="@all" oncomplete="logout()"/>
            </p:idleMonitor>
        </h:form>
        <script>
            function logout() {
                window.location = '/EIHDMS/';
            }
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }
        </script>
        <p:ajaxStatus style="width:16px;height:16px;" styleClass="spinner">  
            <f:facet name="start">  
                <h:graphicImage library="images" name="ajax-loader.gif"/>  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>

</html>
