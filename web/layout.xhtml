<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>EIHDMS</title>
    </h:head>

    <h:body>
        <div id="top" class="top" style="height: 144px;">
            <ui:insert name="top">
                <ui:include src="menu.xhtml"/>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:menu toggleable="true">
                            <p:submenu label="Validation Errors">
                                <p:menuitem value="Save"  icon="ui-icon-disk" />
                                <p:menuitem value="Update"  icon="ui-icon-arrowrefresh-1-w"/>
                            </p:submenu>
                            <p:submenu label="Missing Reports">
                                <p:menuitem value="Delete"  ajax="false" icon="ui-icon-close"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
