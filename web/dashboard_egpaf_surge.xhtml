<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <f:view>
            <script type="text/javascript" src="resources/js/fusioncharts.js"></script>
            <script type="text/javascript" src="resources/js/fusioncharts.charts.js"></script>
            <script type="text/javascript" src="resources/js/fusioncharts.theme.fint.js"></script>
            <script type="text/javascript" src="resources/js/fusioncharts-jquery-plugin.js"></script>
            <script type="text/javascript" src="resources/js/fusioncharts.widgets.js"></script>
            <h:form rendered="#{loginBean.IsAllowed(0, 'View')}">
                <p:growl/>
                <p:fieldset legend="EGPAF Surge Form Dashboard">
                    <div class="ui-fluid">
                        <p:panelGrid columns="7" id="panelFilter" style="width: 100%;">
                            <p:outputLabel value="Year" />
                            <p:outputLabel value="Month" />
                            <p:outputLabel value="Week" />
                            <p:outputLabel value="District:" />
                            <p:autoComplete id="district" value="#{dashboard_surgeBean.district}"
                                            completeMethod="#{uploadBean.completeDistrict}"
                                            var="district" itemLabel="#{district.district_name}" itemValue="#{district}" 
                                            converter="districtConverter" forceSelection="true"
                                            minQueryLength="3">
                                <p:column headerText="District Name" style="text-align: left">
                                    <h:outputText value="#{district.district_name}">
                                    </h:outputText>
                                </p:column>
                            </p:autoComplete>
                            <p:outputLabel value="Indicator for the Trend" />
                            <p:commandButton id="cmdbSearch" value="SEARCH" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
                                <p:ajax listener="#{dashboard_surgeBean.refreshDashboard(dashboard_surgeBean.year_value,dashboard_surgeBean.month_value,dashboard_surgeBean.week_value,dashboard_surgeBean.district,dashboard_surgeBean.facility,dashboard_surgeBean.indicator_id)}" process="panelFilter" update="pnlgCharts pnlgTrends"/>
                            </p:commandButton>

                            <p:selectOneMenu id="year" value="#{dashboard_surgeBean.year_value}" editable="true">
                                <f:selectItem itemLabel="#{generalUtilities.getCurrentYear()}" itemValue="#{generalUtilities.getCurrentYear()}" />
                                <f:selectItem itemLabel="#{generalUtilities.getCurrentYear()-1}" itemValue="#{generalUtilities.getCurrentYear()-1}" />
                                <f:selectItem itemLabel="#{generalUtilities.getCurrentYear()-2}" itemValue="#{generalUtilities.getCurrentYear()-2}" />
                                <f:selectItem itemLabel="#{generalUtilities.getCurrentYear()-3}" itemValue="#{generalUtilities.getCurrentYear()-3}" />
                            </p:selectOneMenu>
                            <p:selectOneMenu id="month" value="#{dashboard_surgeBean.month_value}">
                                <f:selectItem itemLabel="Jan" itemValue="1" />
                                <f:selectItem itemLabel="Feb" itemValue="2" />
                                <f:selectItem itemLabel="Mar" itemValue="3" />
                                <f:selectItem itemLabel="Apr" itemValue="4" />
                                <f:selectItem itemLabel="May" itemValue="5" />
                                <f:selectItem itemLabel="Jun" itemValue="6" />
                                <f:selectItem itemLabel="Jul" itemValue="7" />
                                <f:selectItem itemLabel="Aug" itemValue="8" />
                                <f:selectItem itemLabel="Sep" itemValue="9" />
                                <f:selectItem itemLabel="Oct" itemValue="10" />
                                <f:selectItem itemLabel="Nov" itemValue="11" />
                                <f:selectItem itemLabel="Dec" itemValue="12" />
                            </p:selectOneMenu>
                            <p:selectOneMenu id="week" value="#{dashboard_surgeBean.week_value}" editable="true">
                                <f:selectItem itemLabel="" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Facility:" />
                            <p:autoComplete id="facility" value="#{dashboard_surgeBean.facility}"
                                            completeMethod="#{uploadBean.completeHealth_facility}"
                                            var="health_facility" itemLabel="#{health_facility.health_facility_name}" itemValue="#{health_facility}" 
                                            converter="health_facilityConverter" forceSelection="true"
                                            minQueryLength="3">
                                <p:column headerText="Health Facility Name" style="text-align: left">
                                    <h:outputText value="#{health_facility.health_facility_name}">
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Sub County" style="text-align: left">
                                    <h:outputText value="#{health_facility.sub_county.sub_county_name}">
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="District" style="text-align: left">
                                    <h:outputText value="#{health_facility.district.district_name}">
                                    </h:outputText>
                                </p:column>
                            </p:autoComplete>
                            <p:selectOneMenu id="trend" value="#{dashboard_surgeBean.indicator_id}">
                                <f:selectItem itemLabel="% Viral Load Testing Coverage" itemValue="1" />
                                <f:selectItem itemLabel="% of clients missed appointment during the week" itemValue="2" />
                                <f:selectItem itemLabel="% of clients missed appointment during the previous week and brought back into care" itemValue="3" />
                                <f:selectItem itemLabel="HTS Yield" itemValue="4" />
                                <f:selectItem itemLabel="Total/% started ART" itemValue="5" />
                            </p:selectOneMenu>
                            <p:commandButton value="RESET"/>
                        </p:panelGrid>
                    </div>
                    <h:panelGrid columns="5" id="pnlgCharts">
                        <h:panelGrid id="pnlgChart1" style="text-align: center">
                            <div id="chart1"></div>
                            <p:outputLabel value="#{interface_data_smsBean.count_n} SMS received out of #{interface_data_smsBean.count_d}"/>
                            <script type="text/javascript">
                                FusionCharts.ready(function () {
                                    var chartind1 = new FusionCharts({
                                        type: 'angulargauge',
                                        renderAt: 'chart1',
                                        width: '250',
                                        height: '250',
                                        dataFormat: 'json',
                                        dataSource: {
                                            "chart": {
                                                "caption": "% Viral Load Testing Coverage",
                                                "lowerLimit": "0",
                                                "upperLimit": "100",
                                                "lowerLimitDisplay": "0%",
                                                "upperLimitDisplay": "100%",
                                                "showValue": "1",
                                                "valueBelowPivot": "1",
                                                "numberSuffix": "%",
                                                "theme": "fint"
                                            },
                                            "colorRange": {
                                                "color": [
                                                    {
                                                        "minValue": "0",
                                                        "maxValue": "50",
                                                        "code": "#e44a00"
                                                    },
                                                    {
                                                        "minValue": "50",
                                                        "maxValue": "75",
                                                        "code": "#f8bd19"
                                                    },
                                                    {
                                                        "minValue": "75",
                                                        "maxValue": "100",
                                                        "code": "#1aaf5d"
                                                    }
                                                ]
                                            },
                                            "dials": {
                                                "dial": [{
                                                        "value": "#{dashboard_surgeBean.perc_value1}"
                                                    }]
                                            }
                                        }
                                    }).render();
                                });
                            </script>
                        </h:panelGrid>
                        <h:panelGrid id="pnlgChart2">
                            <div id="chart2"></div>
                            <script type="text/javascript">
                                FusionCharts.ready(function () {
                                    var chartind2 = new FusionCharts({
                                        type: 'pie2d',
                                        renderAt: 'chart2',
                                        width: '20%',
                                        height: '250',
                                        dataFormat: 'json',
                                        dataSource: {
                                            "chart": {
                                                "caption": "% of clients missed appointment during the week",
                                                "numberPrefix": "$",
                                                "showPercentValues": "1",
                                                "showPercentInTooltip": "0",
                                                "decimals": "1",
                                                //Theme
                                                "theme": "fint"
                                            },
                                            "data": #{dashboard_surgeBean.dataChartString2}
                                        }
                                    }).render();

                                });
                            </script>
                        </h:panelGrid>
                        <h:panelGrid id="pnlgChart3" style="text-align: center">
                            <div id="chart3"></div>
                            <p:outputLabel value="#{interface_data_smsBean.count_n} SMS received out of #{interface_data_smsBean.count_d}"/>
                            <script type="text/javascript">
                                FusionCharts.ready(function () {
                                    var chartind3 = new FusionCharts({
                                        type: 'angulargauge',
                                        renderAt: 'chart3',
                                        width: '250',
                                        height: '250',
                                        dataFormat: 'json',
                                        dataSource: {
                                            "chart": {
                                                "caption": "% of clients missed appointment during the previous week and brought back into care",
                                                "lowerLimit": "0",
                                                "upperLimit": "100",
                                                "lowerLimitDisplay": "0%",
                                                "upperLimitDisplay": "100%",
                                                "showValue": "1",
                                                "valueBelowPivot": "1",
                                                "numberSuffix": "%",
                                                "theme": "fint"
                                            },
                                            "colorRange": {
                                                "color": [
                                                    {
                                                        "minValue": "0",
                                                        "maxValue": "50",
                                                        "code": "#e44a00"
                                                    },
                                                    {
                                                        "minValue": "50",
                                                        "maxValue": "75",
                                                        "code": "#f8bd19"
                                                    },
                                                    {
                                                        "minValue": "75",
                                                        "maxValue": "100",
                                                        "code": "#1aaf5d"
                                                    }
                                                ]
                                            },
                                            "dials": {
                                                "dial": [{
                                                        "value": "#{dashboard_surgeBean.perc_value3}"
                                                    }]
                                            }
                                        }
                                    }).render();
                                });
                            </script>
                        </h:panelGrid>
                        <h:panelGrid id="pnlgChart4">
                            <div id="chart4"></div>
                            <script type="text/javascript">
                                FusionCharts.ready(function () {
                                    var chartind4 = new FusionCharts({
                                        type: 'angulargauge',
                                        renderAt: 'chart4',
                                        width: '250',
                                        height: '250',
                                        dataFormat: 'json',
                                        dataSource: {
                                            "chart": {
                                                "caption": "HTS Yield",
                                                "lowerLimit": "0",
                                                "upperLimit": "100",
                                                "lowerLimitDisplay": "0%",
                                                "upperLimitDisplay": "100%",
                                                "showValue": "1",
                                                "valueBelowPivot": "1",
                                                "numberSuffix": "%",
                                                "theme": "fint"
                                            },
                                            "colorRange": {
                                                "color": [
                                                    {
                                                        "minValue": "0",
                                                        "maxValue": "50",
                                                        "code": "#e44a00"
                                                    },
                                                    {
                                                        "minValue": "50",
                                                        "maxValue": "75",
                                                        "code": "#f8bd19"
                                                    },
                                                    {
                                                        "minValue": "75",
                                                        "maxValue": "100",
                                                        "code": "#1aaf5d"
                                                    }
                                                ]
                                            },
                                            "dials": {
                                                "dial": [{
                                                        "value": "#{dashboard_surgeBean.perc_value4}"
                                                    }]
                                            }
                                        }
                                    }).render();
                                });
                            </script>
                        </h:panelGrid>
                        <h:panelGrid id="pnlgChart5">
                            <div id="chart5"></div>
                            <script type="text/javascript">
                                FusionCharts.ready(function () {
                                    var chartind5 = new FusionCharts({
                                        type: 'angulargauge',
                                        renderAt: 'chart5',
                                        width: '250',
                                        height: '250',
                                        dataFormat: 'json',
                                        dataSource: {
                                            "chart": {
                                                "caption": "Total/% started ART",
                                                "lowerLimit": "0",
                                                "upperLimit": "100",
                                                "lowerLimitDisplay": "0%",
                                                "upperLimitDisplay": "100%",
                                                "showValue": "1",
                                                "valueBelowPivot": "1",
                                                "numberSuffix": "%",
                                                "theme": "fint"
                                            },
                                            "colorRange": {
                                                "color": [
                                                    {
                                                        "minValue": "0",
                                                        "maxValue": "50",
                                                        "code": "#e44a00"
                                                    },
                                                    {
                                                        "minValue": "50",
                                                        "maxValue": "75",
                                                        "code": "#f8bd19"
                                                    },
                                                    {
                                                        "minValue": "75",
                                                        "maxValue": "100",
                                                        "code": "#1aaf5d"
                                                    }
                                                ]
                                            },
                                            "dials": {
                                                "dial": [{
                                                        "value": "#{dashboard_surgeBean.perc_value5}"
                                                    }]
                                            }
                                        }
                                    }).render();
                                });
                            </script>
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="1" id="pnlgTrends">
                        <h:panelGrid id="pnlgTrend1">
                            <div id="chart-trend1"></div>
                            <script type="text/javascript">
                                FusionCharts.ready(function () {
                                    var charttrend = new FusionCharts({
                                        type: 'column2d',
                                        renderAt: 'chart-trend1',
                                        width: '100%',
                                        height: '350',
                                        dataFormat: 'json',
                                        dataSource: {
                                            "chart": {
                                                "caption": "Trend for #{dashboard_surgeBean.getIndicatorStringById(dashboard_surgeBean.indicator_id)}",
                                                "xAxisName": "Week",
                                                "yAxisName": "Percentage(%)",
                                                "numberSuffix": "%",
                                                "paletteColors": "#0075c2",
                                                "bgColor": "#ffffff",
                                                "borderAlpha": "20",
                                                "canvasBorderAlpha": "0",
                                                "usePlotGradientColor": "0",
                                                "plotBorderAlpha": "10",
                                                "placevaluesInside": "1",
                                                "rotatevalues": "1",
                                                "valueFontColor": "#ffffff",
                                                "showXAxisLine": "1",
                                                "xAxisLineColor": "#999999",
                                                "divlineColor": "#999999",
                                                "divLineIsDashed": "1",
                                                "showAlternateHGridColor": "0",
                                                "subcaptionFontBold": "0",
                                                "subcaptionFontSize": "14"
                                            },
                                            "data": #{dashboard_surgeBean.dataChartString6}
                                        }
                                    }).render();
                                });
                            </script>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
            </h:form>
        </f:view>
        <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
            <f:facet name="default">
                <h:outputText value="Status: StandBy" />
            </f:facet>

            <f:facet name="start">

            </f:facet>

            <f:facet name="complete">
                <h:outputText value="Status: Completed" />
            </f:facet>
        </p:ajaxStatus>

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="/images/ajax-loader.gif" />
        </p:dialog>
    </ui:define>

</ui:composition>
