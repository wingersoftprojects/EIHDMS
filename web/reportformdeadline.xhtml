<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="metadata">
        <f:metadata>
            <f:event listener="#{report_formBean.init()}" type="preRenderView" />
            <f:event listener="#{report_formBean.initializelist()}" type="preRenderView" />
            <f:event listener="#{report_form_deadlineBean.init()}" type="preRenderView" />
            <f:event listener="#{report_form_deadlineBean.initializelist()}" type="preRenderView" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form rendered="#{loginBean.IsAllowed(0, 'View')}">
            <p:growl id="messages" showDetail="true" />
            <p:panelGrid columns="1" style="width: 100%">
                <p:panelGrid columns="2">
                    <p:fieldset legend="Reporting Deadline">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Report Form:" for="report_form2"/>
                            <p:selectOneMenu id="report_form2" value="#{report_form_deadlineBean.selected.report_form}" style="width:125px" converter="report_formConverter">
                                <f:selectItem itemLabel="" />
                                <f:selectItems value="#{report_formBean.tsActive}" var="item" itemLabel="#{item.report_form_name}" itemValue="#{item}"/>
                                <p:ajax process="@this"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Day From:" for="day_from"/>
                            <p:selectOneMenu id="day_from" value="#{report_form_deadlineBean.selected.day_from}" required="true" requiredMessage="From Day field is required">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Mon" itemValue="1" />
                                <f:selectItem itemLabel="Tue" itemValue="2" />
                                <f:selectItem itemLabel="Wed" itemValue="3" />
                                <f:selectItem itemLabel="Thu" itemValue="4" />
                                <f:selectItem itemLabel="Fri" itemValue="5" />
                                <f:selectItem itemLabel="Sat" itemValue="6" />
                                <f:selectItem itemLabel="Sun" itemValue="7" />
                                <p:ajax process="@this"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Day To:" for="day_to"/>
                            <p:selectOneMenu id="day_to" value="#{report_form_deadlineBean.selected.day_to}" required="true" requiredMessage="Entity Type field is required">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Mon" itemValue="1" />
                                <f:selectItem itemLabel="Tue" itemValue="2" />
                                <f:selectItem itemLabel="Wed" itemValue="3" />
                                <f:selectItem itemLabel="Thu" itemValue="4" />
                                <f:selectItem itemLabel="Fri" itemValue="5" />
                                <f:selectItem itemLabel="Sat" itemValue="6" />
                                <f:selectItem itemLabel="Sun" itemValue="7" />
                                <p:ajax process="@this"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Start Time:" for="start_time"/>
                            <p:calendar id="start_time" value="#{report_form_deadlineBean.selected.time_from}" timeOnly="true" converter="deadlineTimeConverter" pattern="HH:mm:ss" timeZone="EAT" navigator="true" showButtonPanel="true" size="11" required="true" requiredMessage="Start Time field is required">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                            <p:outputLabel value="End Time:" for="end_time"/>
                            <p:calendar id="end_time" value="#{report_form_deadlineBean.selected.time_to}" timeOnly="true" converter="deadlineTimeConverter" pattern="HH:mm:ss" timeZone="EAT" navigator="true" showButtonPanel="true" size="11" required="true" requiredMessage="End Time field is required">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                            <p:outputLabel value="Week:" for="deadline_week"/>
                            <p:inputText id="deadline_week" value="#{report_form_deadlineBean.selected.week_value}">
                                <f:validateLongRange minimum="1" maximum="52"/>
                                <p:ajax event="blur" process="@this" update="@form" listener="#{uploadBean.get_date_from_other_periods()}"/>
                            </p:inputText>
                            <p:outputLabel value="Month:" for="deadline_month"/>
                            <p:selectOneMenu id="deadline_month" value="#{report_form_deadlineBean.selected.month_value}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Jan" itemValue="Jan" />
                                <f:selectItem itemLabel="Feb" itemValue="Feb" />
                                <f:selectItem itemLabel="Mar" itemValue="Mar" />
                                <f:selectItem itemLabel="Apr" itemValue="Apr" />
                                <f:selectItem itemLabel="May" itemValue="May" />
                                <f:selectItem itemLabel="Jun" itemValue="Jun" />
                                <f:selectItem itemLabel="Jul" itemValue="Jul" />
                                <f:selectItem itemLabel="Aug" itemValue="Aug" />
                                <f:selectItem itemLabel="Sep" itemValue="Sep" />
                                <f:selectItem itemLabel="Oct" itemValue="Oct" />
                                <f:selectItem itemLabel="Nov" itemValue="Nov" />
                                <f:selectItem itemLabel="Dec" itemValue="Dec" />
                                <p:ajax process="@this"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Quarter:" for="deadline_quarter"/>
                            <p:selectOneMenu id="deadline_quarter" value="#{report_form_deadlineBean.selected.quarter_value}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Q1(Jan-Mar)" itemValue="Q1" />
                                <f:selectItem itemLabel="Q2(Apr-Jun)" itemValue="Q2" />
                                <f:selectItem itemLabel="Q3(Jul-Sep)" itemValue="Q3" />
                                <f:selectItem itemLabel="Q4(Oct-Dec)" itemValue="Q4" />
                                <p:ajax process="@this"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Is Active?" for="is_active"/>
                            <p:selectOneMenu id="is_active" value="#{report_form_deadlineBean.selected.is_active}" required="true" requiredMessage="Is active field is required">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="Yes" itemValue="1" />
                                <f:selectItem itemLabel="No" itemValue="0" />
                                <f:ajax render="@this"/>
                            </p:selectOneMenu>
                            <p:commandButton value="SAVE" action="#{report_form_deadlineBean.saveWithTime(loginBean.user_detail.user_detail_id)}" icon="ui-icon-disk" process="@this" update="@form"/>
                            <p:commandButton value="CLEAR" icon="ui-icon-cancel" action="#{report_form_deadlineBean.cancel()}" update="@form" process="@this"/>
                        </p:panelGrid>
                    </p:fieldset>
                </p:panelGrid>
                <p:dataTable id="report_form_deadlines_table" value="#{report_form_deadlineBean.ts}" var="item" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,30,50,100">
                    <p:column headerText="Report form">
                        <h:outputText value="#{item.report_form.report_form_name}"/>
                    </p:column>
                    <p:column headerText="Week">
                        <h:outputText value="#{item.week_value}"/>
                    </p:column>
                    <p:column headerText="Month">
                        <h:outputText value="#{item.month_value}"/>
                    </p:column>
                    <p:column headerText="Quarter">
                        <h:outputText value="#{item.quarter_value}"/>
                    </p:column>
                    <p:column headerText="From Day">
                        <h:outputText value="#{generalUtilities.convertWeekDay(item.day_from)}"/>
                    </p:column>
                    <p:column headerText="To Day">
                        <h:outputText value="#{generalUtilities.convertWeekDay(item.day_to)}"/>
                    </p:column>
                    <p:column headerText="Start Time">
                        <h:outputText value="#{item.time_from}"/>
                    </p:column>
                    <p:column headerText="End Time">
                        <h:outputText value="#{item.time_to}"/>
                    </p:column>
                    <p:column headerText="Active?">
                        <h:outputText value="#{generalUtilities.convertYesNo(item.is_active)}"/>
                    </p:column>
                    <p:column headerText="">
                        <p:commandButton value="Edit" action="#{report_form_deadlineBean.edit(item)}" process="@this" update="@form" icon="ui-icon-search" title="View">
                        </p:commandButton>
                        <p:commandButton value="Delete" actionListener="#{report_form_deadlineBean.delete(item)}" update="@form" process="@this">
                            <p:confirm header="Confirmation" message="Are you sure you want to delete?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
