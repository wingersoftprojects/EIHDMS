<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <p:panelGrid columns="2">
                <p:fieldset legend="Group Details" id="group_detail">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Group Name:" for="group_name"/>
                        <p:inputText id="group_name" value="#{group_userBean.selected.group_name}" required="true" requiredMessage="Group Name is required"/>
                        <p:outputLabel value="Is Active?:" for="is_active"/>
                        <p:selectOneMenu id="is_active" value="#{group_userBean.selected.is_active}" required="true" requiredMessage="Is active field is required">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Yes" itemValue="1" />
                            <f:selectItem itemLabel="No" itemValue="0" />
                        </p:selectOneMenu>
                        <p:commandButton value="SAVE" action="#{group_userBean.save(1)}" icon="ui-icon-disk" update="@form"/>
                        <p:commandButton value="CLEAR" icon="ui-icon-cancel" action="#{group_detail.cancel()}" update="@form" process="@this"/>
                    </p:panelGrid>
                </p:fieldset>
                <p:dataTable id="group_table" value="#{group_userBean.ts}" var="item">
                    <p:column headerText="Group Name">
                        #{item.group_name}
                    </p:column>
                    <p:column headerText="Active?">
                        #{generalUtilities.convertYesNo(item.is_active)}
                    </p:column>
                    <p:column headerText="">
                        <p:commandButton value="Edit" action="#{group_userBean.edit(item)}" process="@this" update="@form" icon="ui-icon-search" title="View">
                        </p:commandButton>
                        <p:commandButton value="Delete" actionListener="#{group_userBean.delete(item)}" update="@form" process="@this">
                            <p:confirm header="Confirmation" message="Are you sure you want to delete?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:column>
                </p:dataTable>


                <p:fieldset legend="Group Users" id="group_user">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Group Name:" for="group_name2"/>
                        <p:outputLabel id="group_name2" value="#{group_detailBean.selected.group_name}"/>
                        <p:outputLabel value="User Detail:" for="user_detail_id"/>
                        <p:selectOneMenu id="user_detail_id" >
                            <f:selectItem itemLabel=""/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Is Active?:" for="is_active2"/>
                        <p:selectBooleanCheckbox id="is_active2"/>
                        <p:commandButton value="SAVE" icon="ui-icon-disk"/>
                        <p:commandButton value="CLEAR" icon="ui-icon-cancel"/>
                    </p:panelGrid>
                </p:fieldset>
                <p:dataTable id="group_users_table">
                    <p:column headerText="Group Name">
                    </p:column>
                    <p:column headerText="User Name">
                    </p:column>
                    <p:column headerText="Active?">
                    </p:column>
                    <p:column headerText="">
                        <p:commandButton update=":form:section" icon="ui-icon-search" title="View">
                            <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:fieldset legend="Group Rights" id="group_right">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Group Name:" for="group_name3"/>
                        <p:outputLabel id="group_name3" value="#{group_detailBean.selected.group_name}"/>
                        <p:outputLabel value="Report Form Name:" for="report_form_id"/>
                        <p:selectOneMenu id="report_form_id">
                            <f:selectItem itemLabel=""/>
                        </p:selectOneMenu>
                        <p:outputLabel value="View:" for="view"/>
                        <p:selectBooleanCheckbox id="view"/>
                        <p:outputLabel value="Add:" for="add"/>
                        <p:selectBooleanCheckbox id="add"/>
                        <p:outputLabel value="Edit:" for="edit"/>
                        <p:selectBooleanCheckbox id="edit"/>
                        <p:outputLabel value="Delete:" for="delete"/>
                        <p:selectBooleanCheckbox id="delete"/>
                        <p:outputLabel value="Is Active?:" for="is_active3"/>
                        <p:selectBooleanCheckbox id="is_active3"/>
                        <p:commandButton value="SAVE" icon="ui-icon-disk"/>
                        <p:commandButton value="CLEAR" icon="ui-icon-cancel"/>
                    </p:panelGrid>
                </p:fieldset>
                <p:dataTable id="group_right_table">
                    <p:column headerText="Group Name">
                    </p:column>
                    <p:column headerText="Report Form Name">
                    </p:column>
                    <p:column headerText="Active?">
                    </p:column>
                    <p:column headerText="">
                        <p:commandButton update=":form:section" icon="ui-icon-search" title="View">
                            <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
